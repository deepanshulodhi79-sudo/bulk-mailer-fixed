<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bulk Mailer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Bulk Mail Launcher</h2>
    <!-- âœ… Logout button -->
    <button onclick="logout()" style="float: right; background: red; color: white; border: none; padding: 5px 10px; cursor: pointer;">Logout</button>
    <br><br>

    <input type="text" id="senderName" placeholder="Your Name (Sender)">
    <input type="text" id="email" placeholder="Your Gmail">
    <input type="password" id="pass" placeholder="App Password">
    <textarea id="recipients" placeholder="Recipient Emails (one per line)"></textarea>
    <input type="text" id="subject" placeholder="Subject">
    <textarea id="message" placeholder="Message"></textarea>
    <button id="sendBtn" onclick="sendMail()">Send Emails</button>
    <p id="statusMessage"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
